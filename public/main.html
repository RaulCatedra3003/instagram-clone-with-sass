<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>Instagram</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <section class="nav__title">
        <img src="./assets/img/logo.png" alt="logo-instragram" class="img">
      </section>
      <section class="nav__search">
        <input type="text" placeholder="Search">
      </section>
      <section class="nav__icons">
        <i class='bx bx-search'></i>
        <i class='bx bxs-home'></i>
        <i class='bx bx-paper-plane'></i>
        <i class='bx bx-compass'></i>
        <i class='bx bx-heart'></i>
        <i class='bx bx-user-circle'></i>
      </section>
    </nav>
  </header>
  <main class="main">

    <section class="container-main">
      <section class="history">
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Manolo</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Pedro</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Juan</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Antonio</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Manuela</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Golfo</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Raúl</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Juanita</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Antonia</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Carmela</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>Toñi</p>
        </section>
        <section class="history__user">
          <i class='bx bx-user-circle'></i>
          <p>José</p>
        </section>
      </section>
    </section>

    <section class="posts">
      <section class="post-list">
        <section class="post-list__header">
          <section class="post-list__title">
            <i class='bx bx-user-circle'></i>
            <p>Viaje de estudios</p>
          </section>
          <i class='bx bx-dots-horizontal-rounded'></i>
        </section>
        <section class="post-list__photo">
          <img src="./assets/img/viaje.jpg" alt="">
        </section>
        <section class="post-list__icons">
          <section class="post-list__icons-principal">
            <i class='bx bx-heart'></i>
            <i class='bx bx-message-rounded'></i>
            <i class='bx bx-paper-plane'></i>
          </section>
          <section class="post-list__icons-save">
            <i class='bx bx-bookmark'></i>
          </section>
        </section>
        <section class="post-list__like">
          <p>Liked by <strong>godofredo</strong> and <strong>others</strong></p>
        </section>
        <section class="post-list__comments">
          <p><strong>Manoli</strong> so good your hair</p>
        </section>
        <section class="post-list__time">
          <p>Hace 2 horas</p>
        </section>
        <section class="post-list__add-comments">
          <i class='bx bx-smile'></i>
          <input type="text" placeholder="add comment">
          <button class="big-button__whithout-background">Post</button>
        </section>
      </section>

      <section class="post-list">
        <section class="post-list__header">
          <section class="post-list__title">
            <i class='bx bx-user-circle'></i>
            <p>Camiones grandes</p>
          </section>
          <i class='bx bx-dots-horizontal-rounded'></i>
        </section>
        <section class="post-list__photo">
          <img src="./assets/img/camiones.jpg" alt="">
        </section>
        <section class="post-list__icons">
          <section class="post-list__icons-principal">
            <i class='bx bx-heart'></i>
            <i class='bx bx-message-rounded'></i>
            <i class='bx bx-paper-plane'></i>
          </section>
          <section class="post-list__icons-save">
            <i class='bx bx-bookmark'></i>
          </section>
        </section>
        <section class="post-list__like">
          <p>Liked by <strong>godofredo</strong> and <strong>others</strong></p>
        </section>
        <section class="post-list__comments">
          <p><strong>Antonio</strong> Vaya camionaco!!</p>
        </section>
        <section class="post-list__time">
          <p>Hace 3 horas</p>
        </section>
        <section class="post-list__add-comments">
          <i class='bx bx-smile'></i>
          <input type="text" placeholder="add comment">
          <button class="big-button__whithout-background">Post</button>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
